apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-demo-local
  namespace: devops-demo
  labels:
    app: devops-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-demo
  template:
    metadata:
      labels:
        app: devops-demo
    spec:
      serviceAccountName: jenkins-sa  # Correctly reference the service account
      containers:
      - name: devops-demo
        image: 127.0.0.1:5000/devops-demo:dev-latest
        ports:
        - containerPort: 8080
